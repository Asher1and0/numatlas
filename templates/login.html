<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="padding: 17rem 37rem;overflow: hidden;">

    <center>
        <h1>Login</h1>
        <!-- Display error message if any -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" placeholder="Username" id="username" name="username" required><br><br>

            <input type="password" placeholder="Password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </center>
</body>

</html>
